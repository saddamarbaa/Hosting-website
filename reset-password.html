<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tag -->
		<meta charset="UTF-8" />
		<meta name="description" content="Blog Layout" />
		<meta name="keywords" content="news,  Blog Post" />
		<meta name="author" content="Saddam Arbaa" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- First Mobile Viewport  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Connect to the Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- the Main CSS File -->
		<link rel="stylesheet" href="./src/styles/style.css" />

		<!-- login css file  -->
		<link rel="stylesheet" href="./src/styles/login.css" />

		<!-- Main Js file  -->
		<script src="./dist/scripts/reset-password.js" type="module"></script>

		<!-- title -->
		<title>Reset password<</title>
	</head>
	<body>
		<main class="container">
			<form action="#" class="form" id="resetPasswordForm" autocomplete="of">
				<h2 class="title">Reset your password</h2>

				<div class="input-group">
					<label for="password" class="label">Password</label>
					<p class="error-message"></p>
					<div class="input-control">
						<i class="fas fa-unlock"></i>
						<input
							type="password"
							placeholder="New Password"
							id="password"
							name="password"
							class="input"
						/>
						<div class="icon block">
							<i class="fa-solid fa-circle-check"></i>
						</div>

						<div class="icon-error">
							<i class="fa-solid fa-circle-exclamation"></i>
						</div>
					</div>
				</div>

				<div class="input-group">
					<label for="password_confirmation" class="label"
						>Confirm Password</label
					>
					<p class="error-message"></p>
					<div class="input-control">
						<i class="fas fa-unlock"></i>
						<input
							id="confirm-password"
							type="password"
							placeholder="Confirm New Password"
							id="confirm-password"
							name="confirm-password"
							class="input"
						/>
						<div class="icon block">
							<i class="fa-solid fa-circle-check"></i>
						</div>

						<div class="icon-error">
							<i class="fa-solid fa-circle-exclamation"></i>
						</div>
					</div>
				</div>

				<div class="buttons">
					<input
						type="submit"
						class="button"
						value="Submit"
						id="rest-password"
					/>
				</div>
			</form>
		</main>
	</body>
</html>
