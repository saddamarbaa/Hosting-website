<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tag -->
		<meta charset="UTF-8" />
		<meta name="description" content="Blog Layout" />
		<meta name="keywords" content="news,  Blog Post" />
		<meta name="author" content="Saddam Arbaa" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- First Mobile Viewport  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- open all the links in a new tab -->
		<!-- <base target="_blank" /> -->

		<!-- Connect to the Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>

		<!-- the Main CSS File -->
		<link rel="stylesheet" href="./styles/style.css" />

		<!-- login css file  -->
		<link rel="stylesheet" href="./styles/login.css" />

		<!-- register css file  -->
		<link rel="stylesheet" href="./styles/register.css" />
		<!-- load this one directly -->
		<script src="./js/sessions.js"></script>

		<!-- Main Js file  -->
		<script src="./js/register.js" defer></script>

		<!-- title -->
		<title>Sign-up</title>
	</head>
	<body>
		<div class="login">
			<div class="container">
				<div class="login-wraper register-wraper">
					<form
						id="registerForm"
						class="login-inner-wraper"
						name="loginform"
						autocomplete="of"
					>
						<div><h2>Sign-up</h2></div>
						<div class="user-name control">
							<label for="fname"></label>
							<input
								type="text"
								id="fname"
								name="name"
								placeholder="Name"
								required
							/>
						</div>
						<div class="user-email control">
							<label for="email"></label>
							<input
								type="email"
								id="email"
								name="email"
								placeholder="Email"
								required
							/>
						</div>
						<div class="user-password control">
							<label for="password"></label>
							<input
								type="password"
								placeholder="Password"
								id="password"
								name="password"
								required
							/>
						</div>
						<div class="confirm-password control">
							<label for="confirm-password"></label>
							<input
								type="password"
								placeholder="Confirm Password"
								id="confirm-password"
								name="confirm-password"
								required
							/>
						</div>

						<div class="buttons">
							<input type="submit" value="Create account" id="create-account" />
							<p onclick="redirectTLoginPage()">
								Already have an account? Log in here
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
