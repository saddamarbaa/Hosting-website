<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tag -->
		<meta charset="UTF-8" />
		<meta name="description" content="Blog Layout" />
		<meta name="keywords" content="news,  Blog Post" />
		<meta name="author" content="Saddam Arbaa" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- First Mobile Viewport  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- open all the links in a new tab -->
		<!-- <base target="_blank" /> -->

		<!-- Connect to the Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- the Main CSS File -->
		<link rel="stylesheet" href="./src/styles/style.css" />

		<!-- login css file  -->
		<link rel="stylesheet" href="./src/styles/login.css" />

		<!-- load this one directly -->
		<script src="./dist/scripts/sessions.js"></script>

		<!-- Main Js file  -->
		<script src="./dist/scripts/register.js" type="module"></script>

		<!-- title -->
		<title>Sign-up</title>
	</head>
	<body>
		<main class="container">
			<form action="#" class="form" id="registerForm" autocomplete="of">
				<h2 class="title">Create a new account</h2>
				<div class="input-group">
					<label for="name" class="label">Name</label>
					<p class="error-message"></p>
					<div class="input-control">
						<i class="fa-solid fa-user"></i>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Name"
							class="input"
						/>

						<div class="icon block">
							<i class="fa-solid fa-circle-check"></i>
						</div>

						<div class="icon-error">
							<i class="fa-solid fa-circle-exclamation"></i>
						</div>
					</div>
				</div>

				<div class="input-group">
					<label for="email" class="label">Email</label>
					<p class="error-message"></p>
					<div class="input-control">
						<i class="fa-solid fa-envelope"></i>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Email"
							class="input"
						/>
						<div class="icon">
							<i class="fa-solid fa-circle-check"></i>
						</div>

						<div class="icon-error">
							<i class="fa-solid fa-circle-exclamation"></i>
						</div>
					</div>
				</div>

				<div class="input-group">
					<label for="password" class="label">Password</label>
					<p class="error-message"></p>
					<div class="input-control">
						<i class="fas fa-unlock"></i>
						<input
							type="password"
							placeholder="Password"
							id="password"
							name="password"
							class="input"
						/>
						<div class="icon block">
							<i class="fa-solid fa-circle-check"></i>
						</div>

						<div class="icon-error">
							<i class="fa-solid fa-circle-exclamation"></i>
						</div>
					</div>
				</div>

				<div class="input-group">
					<label for="password_confirmation" class="label"
						>Confirm Password</label
					>
					<p class="error-message"></p>
					<div class="input-control">
						<i class="fa-solid fa-user"></i>
						<input
							id="confirm-password"
							type="password"
							placeholder="Confirm Password"
							id="confirm-password"
							name="confirm-password"
							class="input"
						/>

						<div class="icon block">
							<i class="fa-solid fa-circle-check"></i>
						</div>

						<div class="icon-error">
							<i class="fa-solid fa-circle-exclamation"></i>
						</div>
					</div>
				</div>

				<div class="input-group checkbox-group">
					<input
						type="checkbox"
						id="checkbox"
						name="checkbox"
						class="checkbox"
					/>
					<label for="checkbox"> I Accept th terms and conditions</label>
				</div>
				<div class="buttons">
					<input
						type="submit"
						class="button"
						value="Sign Up"
						id="create-account"
					/>
					<p id="redirectTLoginPage">
						<span> Already have an account? </span>
					</p>
				</div>
			</form>
			<div class="promo">
				ðŸ‘‹ Check out my
				<a href="https://github.com/saddamarbaa" target="_blank">Github</a> to
				learn more about how I made this.
			</div>
		</main>
	</body>
</html>
