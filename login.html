<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tag -->
		<meta charset="UTF-8" />
		<meta name="description" content="Blog Layout" />
		<meta name="keywords" content="news,  Blog Post" />
		<meta name="author" content="Saddam Arbaa" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- First Mobile Viewport  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Connect to the Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>

		<!-- the Main CSS File -->
		<link rel="stylesheet" href="./styles/style.css" />

		<!-- login css file  -->
		<link rel="stylesheet" href="./styles/login.css" />

		<!-- sessions.Js file -->
		<!-- load this one directly -->
		<script src="./js/sessions.js"></script>

		<!-- login.Js file -->
		<script src="./js/login.js" defer></script>

		<!-- title -->
		<title>Sign In</title>
	</head>
	<body>
		<div class="login">
			<div class="container">
				<div class="login-wraper">
					<form
						id="loginForm"
						class="login-inner-wraper"
						name="loginform"
						autocomplete="of"
					>
						<div><h2>Sign In</h2></div>
						<div class="user-name user-email">
							<label for="registered"></label>
							<input
								type="text"
								id="registered"
								name="registered"
								value="Successfully Registered"
								placeholder="Successfully Registered"
								autocomplete="off"
								disabled
							/>
						</div>
						<div class="user-name user-email">
							<label for="email"></label>
							<input
								type="email"
								id="email"
								name="email"
								placeholder="Email"
								autocomplete="off"
								required
							/>
						</div>
						<div class="user-password">
							<label for="password"></label>
							<input
								type="password"
								placeholder="Password"
								id="password"
								name="password"
								required
							/>
						</div>
						<p class="forgot-password">Forgot password?</p>
						<div class="buttons">
							<input type="submit" value="Login" id="login" />
							<p onclick="redirectToRegisterPage()">
								Don't have an account yet? Sign up here
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
